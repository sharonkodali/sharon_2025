<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffe4e1;
      color: #333;
      padding-top: 60px; /* Ensure content starts below header */
    }

    .site-header {
      background-color: #ff69b4; /* Pink background */
      color: #fff;
      padding: 10px 0;
      width: 100%;
      position: fixed; /* Fixed at the top */
      top: 0;
      left: 0;
      z-index: 1000; /* Ensure it sits on top of other content */
    }

    nav {
      display: flex;
      justify-content: center; /* Center horizontally */
    }

    .menu {
      list-style: none;
      display: flex; /* Align items horizontally */
      gap: 20px; /* Space between items */
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-link:hover {
      background-color: #fff;
      color: #ff69b4;
    }
  </style>
  <title>Sharon Kodali's Blog</title>
</head>
<body>
  <header class="site-header">
    <nav>
      <ul class="menu">
        <li><a href="{{site.baseurl}}/" class="nav-link">Home</a></li>
        <li><a href="{{ site.github.repository_url }}#readme" class="nav-link">View on GitHub</a></li>
        <li><a href="#" class="nav-link" onclick="myFunction()">Dark Mode</a></li>
        <li><a href="#" class="nav-link">All Blogs</a></li>
      </ul>
    </nav>
  </header>
  <!-- Your page content will go here -->
</body>
</html>
