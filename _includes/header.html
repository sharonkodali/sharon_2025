<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and general text color */
    body {
      background-color: #ffe6f2; /* Soft pink background */
      color: #333; /* Darker text for readability */
      font-family: 'Poppins', sans-serif; /* Cute and modern font */
      font-size: 16px;
      padding: 20px;
      padding-top: 80px; /* Space below the fixed header */
      transition-duration: 0.2s;
    }

    /* Headers */
    h1, h2, h3 {
      color: #ff66b2; /* Pink for headers */
      font-family: 'Pacifico', cursive; /* Fun, cute font for headers */
      text-align: center;
    }

    /* Fixed header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffe6f2; /* Background same as body */
      padding: 10px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Title in header */
    .title {
      font-size: 24px;
      color: #ff66b2;
      font-family: 'Pacifico', cursive;
      margin-left: 20px;
    }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
      margin-right: 20px;
    }

    .dropdown button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .dropdown button:hover {
      background-color: #ff3399;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #ffe6f2;
      border: 1px solid #ff99cc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-family: 'Poppins', sans-serif;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #ff66b2;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #ff99cc;
    }

    .show {
      display: block;
    }

    /* Profile Picture */
    .pfp {
      border-radius: 50%;
      border: 3px solid #ff99cc;
      width: 150px;
      height: 150px;
      display: block;
      margin: 40px auto; /* Adjusted for better layout */
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Sharon Kodali's Blog</title>
</head>
<body>
  <header>
    <div class="title">Sharon Kodali's Blog</div>
    <div class="dropdown">
      <button onclick="toggleDropdown()">Menu</button>
      <div id="dropdownContent" class="dropdown-content">
        <a href="{{site.baseurl}}/">Home</a>
        <a href="{{ site.github.repository_url }}#readme">View On Github</a>
        <a href="{{site.baseurl}}/blogs">All Blogs</a>
        <button onclick="myFunction()">Dark Mode</button>
      </div>
    </div>
  </header>

  <img id="border" src="{{site.baseurl}}/images/mypfp.png" alt='me' class="pfp">

  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
      var elem = document.querySelectorAll("#border");
      elem.forEach(function(border) {
        border.classList.toggle("border-dark");
      });
    }

    function toggleDropdown() {
      document.getElementById("dropdownContent").classList.toggle("show");
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
