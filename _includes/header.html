
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and general text color */
    body {
      background-color: #ffe6f2; /* Soft pink background */
      color: #333; /* Darker text for readability */
      font-family: 'Poppins', sans-serif; /* Cute and modern font */
      font-size: 16px;
      padding: 20px;
      transition-duration: 0.2s;
      padding-top: 50px; /* Ensure content starts below header */
    }
    
    /* Headers */
    h1, h2, h3 {
      color: #ff66b2; /* Pink for headers */
      font-family: 'Pacifico', cursive; /* Fun, cute font for headers */
    }

    /* Links */
    a {
      color: #ff66b2; /* Pink links */
      text-decoration: none;
    }

    a:hover {
      color: #ff3399; /* Darker pink on hover */
    }

    /* Buttons */
    .headerbutton {
      border: 1px solid #ff99cc;
      background: #ff66b2;
      color: white;
      width: 200px;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      transition-duration: 0.2s;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      border-radius: 8px;
    }

    .headerbutton:hover {
      background: #ff3399; /* Slightly darker pink on hover */
    }

    /* Dropdown Menu */
    .dropdown {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: 'Poppins', sans-serif;
    }

    .dropdown button {
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .dropdown button:hover {
      background-color: #ff3399;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #ffe6f2;
      border: 1px solid #ff99cc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      font-family: 'Poppins', sans-serif;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #ff66b2;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #ff99cc;
    }

    .show {
      display: block;
    }

    /* Profile Picture */
    .pfp {
      border-radius: 50%;
      border: 3px solid #ff99cc;
      width: 150px;
      height: 150px;
      display: block;
      margin: 20px auto;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Sharon Kodali's Blog</title>
</head>
<body>
  <header class="dropdown">
    <button onclick="toggleDropdown()">Menu</button>
    <div id="dropdownContent" class="dropdown-content">
      <a href="{{site.baseurl}}/">Home</a>
      <a href="{{ site.github.repository_url }}#readme">View On Github</a>
      <a href="{{site.baseurl}}/blogs">All Blogs</a>
      <button onclick="myFunction()">Dark Mode</button>
    </div>
  </header>

  <img id="border" src="{{site.baseurl}}/images/mypfp.png" alt='me' class="pfp">

  <script>
    var IsLoggedIn1 = "true";

    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
      var elem = document.querySelectorAll("#border");
      elem.forEach(function(border) {
        border.classList.toggle("border-dark");
      });
      var bars = document.querySelectorAll("#bar");
      bars.forEach(function(bar) {
        bar.classList.toggle("bar-dark");
      });
      var cellz = document.querySelectorAll("#cells");
      cellz.forEach(function(cells) {
        cells.classList.toggle("cell");
        cells.classList.toggle("cells-dark");
      });
      var tables = document.querySelectorAll("#table");
      tables.forEach(function(table) {
        table.classList.toggle("table-dark");
      });
      var h2 = document.querySelectorAll("#h2");
      h2.forEach(function(h2) {
        h2.classList.toggle("h2-dark");
      });
    }

    function toggleDropdown() {
      document.getElementById("dropdownContent").classList.toggle("show");
    }
  </script>
</body>
</html>
